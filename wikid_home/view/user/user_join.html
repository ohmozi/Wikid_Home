<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        // 아이디 중복확인 여부 변수
        is_check_id = false

        //계속 돌고있는 함수
        $(function(){
            // 키보드를 누르면 호출될 함수를 등록한다.
            $("#user_id").keydown(function(){
                //alert("눌렀음")
                is_check_id = false
            })
        })

        // 아이디 중복확인을 위한 함수
        function check_user_id(){
            // 입력한 아이디를 가져온다
            user_id = $("#user_id").val()

            // 데이터를 추출한다
            param = {
                user_id : user_id
            }
            $.ajax({
                url : 'check_user_id',
                type : 'post',
                data : param ,
                dataType : 'text',
                success: function(result){
                    if(result.trim() == 'yes'){
                        is_check_id = true
                        alert('사용가능한 아이디입니다')
                    }
                    else{
                        is_check_id = false
                        alert('이미 존재하는 아이디입니다')
                        $("#user_id").val('')
                        $("#user_id").focus()
                    }
                }
            })


        }

        // 회원가입처리
        function join_pro(){
            // 사용자가 입력한 데이터를 가져온다.
            // id속성이 user_name인 태그에 접근해서 입력한 내용을 가져온다.
            user_name = $("#user_name").val()
            user_id = $("#user_id").val()
            user_pw1 = $("#user_pw1").val()
            user_pw2 = $("#user_pw2").val()
            user_email = $("#user_email").val()
            user_phone = $("#user_phone").val()

            // 유효성 검사
            if(user_name.length == 0){
                alert("이름을 입력해주세요")
                $("#user_name").focus()
                return
            }
            if(user_id.length == 0){
                alert("아이디를 입력해주세요")
                $("#user_id").focus()
                return
            }
            if(user_pw1.length == 0){
                alert("비밀번호를 입력해주세요")
                $("#user_pw1").focus()
                return
            }
            if(user_pw2.length == 0){
                alert("비밀번호 확인을 입력해주세요")
                $("#user_pw2").focus()
                return
            }
            if(user_pw1 != user_pw2){
                alert("비밀번호가 일치하지 않습니다")
                $("#user_pw1").val("")      // 입력된 내용을 비운다.
                $("#user_pw2").val("")      // 입력된 내용을 비운다.
                $("#user_pw1").focus()      // 지정된 태그에 포커스를 준다.
                return
            }
            if(is_check_id == false){
                alert("아이디 중복 확인해주세요")
                $("#user_id").focus()
                return
            }
            if(user_email.length == 0){
                alert("이메일을 입력해주세요")
                $("#user_email").focus()
                return
            }

            if(user_phone.length == 0){
                alert("핸드폰 번호를 입력해주세요")
                $("#user_phone").focus()
                return
            }
            // ajax 통신
            param = {
                user_id : user_id,
                user_name : user_name,
                user_pw1 : user_pw1,
                user_email : user_email,
                user_phone : user_phone
            }
            $.ajax({
                url : 'user_join_pro',
                type : 'post',
                dataType : 'text',
                data : param,
                success : function(result){
                    if(result.trim() == 'OK'){
                        alert('가입이 완료되었습니다')
                        location.href = 'user_login'
                    }
                }
            })
        }
    </script>
</head>
<body style="background-color: #FFD7B0">
   {% include 'include/navigator.html' %}
    <!-- flask에서 html 코드를 만들때 top_menu.html을 싹 읽어서 이 자리에 넣어준다 -->
    <!-- 그 해당 파일은 only 코드만 붙여서 만들기 -->
    <!-- 본문 부분 -->
    <div class="container" style ="margin-top:70px">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <h1 style="text-align:center;">회원가입</h1>
                <form action="user_login" method="get">

                    <div class="form-group" style="margin-top:50px">
                        <label for="user_name">이름</label>
                        <input type="text" class="form-control" name="user_name" id="user_name"/>
                    </div>

                    <div class="form-group">
                        <label for="user_id">아이디</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="user_id" id="user_id"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-dark" onclick="check_user_id()">중복확인</button>
                            </div>
                        </div>
                        <!--
                        <div class="clearfix">
                            <div class="float-right">
                                <button type="button" class="btn btn-dark" onclick="check_user_id()" style="margin-top:10px">중복확인</button>
                            </div>
                        </div>
                        -->
                    </div>


                    <div class="form-group">
                        <label for="user_pw1">비밀번호</label>
                        <input type="password" class="form-control" name="user_pw1" id="user_pw1"/>
                    </div>
                    <div class="form-group">
                        <label for="user_pw2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="user_pw2" id="user_pw2"/>
                    </div>

                    <div class="form-group">
                        <label for="user_email">이메일</label>
                        <input type="text" class="form-control" name="user_email" id="user_email"/>
                    </div>

                    <div class="form-group">
                        <label for="user_phone">전화번호</label>
                        <input type="text" class="form-control" name="user_phone" id="user_phone"/>
                    </div>

                    <div class="form-group">
                        <div class="clearfix">
                            <div class="float-right">
                                <button type="button" class="btn btn-primary" onclick="join_pro()">가입</button>
                                <a href="/" class="btn btn-danger">취소</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-4"></div>
        </div>

    </div>
{% include 'include/footer.html' %}
</body>
</html>
