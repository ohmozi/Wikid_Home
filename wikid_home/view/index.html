<body style="background-color: #FFD7B0">
{% include 'include/navigator.html' %}

<!-- 본문 부분 -->
<div class="container" style="margin-top: 100px">
    <div class="card-body" style="width: 100%">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/public/main.jpg" class="d-block w-100" alt="first">
                </div>
                <div class="carousel-item">
                    <img src="/public/image1.jpg" class="d-block w-100" alt="second">
                </div>
                <div class="carousel-item">
                    <img src="/public/image2.jpg" class="d-block w-100" alt="second">
                </div>
                <div class="carousel-item">
                    <img src="/public/image3.jpg" class="d-block w-100" alt="third">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" style="color: red;" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
